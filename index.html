<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Simulador de Turnos Médicos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        color: #333;
        margin: 0;
        padding: 20px;
      }

      h1 {
        color: #2a6eba;
        text-align: center;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      p {
        font-size: 16px;
        line-height: 1.5;
        text-align: center;
      }

      footer {
        text-align: center;
        margin-top: 30px;
        font-size: 14px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Simulador de Turnos Médicos</h1>
      <p>
        Este simulador te permite reservar un turno médico eligiendo entre
        distintas especialidades. Vas a ingresar tu nombre, elegir un área
        médica y confirmar tu turno. Toda la interacción se hace mediante
        cuadros de diálogo y consola del navegador.
      </p>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
